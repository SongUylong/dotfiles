# Application bindings
$terminal =  wezterm
$browser = omarchy-launch-browser

unbind = SUPER, T
bindd = SUPER, T, Terminal, exec, $terminal
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER ALT, B, Browser (private), exec, $browser --private

bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop

bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker

# Music
unbind = SUPER SHIFT, M
# Editor (Notion)
unbind = SUPER, N
bindd = SUPER, N, Notion, exec, $terminal -e notion-app 

# Signal
unbind = SUPER SHIFT, G

# Obsidian
unbind = SUPER SHIFT, O

# Typora unbind = SUPER SHIFT, W 1Password
unbind = SUPER SHIFT, SLASH

# Web apps
unbind = SUPER SHIFT, A

unbind = SUPER SHIFT ALT, A

unbind = SUPER SHIFT, C

unbind = SUPER SHIFT, E

unbind = SUPER SHIFT, Y

# WhatsApp
unbind = SUPER SHIFT ALT, G

# Google Messages
unbind = SUPER SHIFT CTRL, G

# Google Photos
unbind = SUPER SHIFT, P

# X.com
unbind = SUPER SHIFT, X

# X Post
unbind = SUPER SHIFT ALT, X

# Overwrite existing bindings (example: Omarchy Menu)
# unbind = SUPER, SPACE
# bindd = SUPER, S

#tilling

# Close windows
unbind = SUPER,X
bindd = SUPER, Q, Close window, killactive,

# Control tiling
bindd = SUPER, H, Move window focus left, movefocus, l
bindd = SUPER, L, Move window focus right, movefocus, r
bindd = SUPER, K, Move window focus up, movefocus, u
bindd = SUPER, J, Move window focus down, movefocus, d

#zone

unbind = SUPER SHIFT, S
unbind = SUPER, S
bindd = SUPER, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = SUPER SHIFT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

bindd = SUPER, DOWN, Toggle window split, togglesplit, # dwindle
bindd = SUPER, E, Toggle window floating/tiling, togglefloating,
unbind = SUPER,F
bindd = SUPER, F, Full screen, fullscreen, 0

# Switch workspaces with SUPER + [1-9]
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9

# Move active window to a workspace with SUPER + SHIFT + [1-9]
bindd = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9

# TAB between workspaces
bindd = SUPER, TAB, Next workspace, workspace, e+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, e-1
bindd = SUPER CTRL, TAB, Former workspace, workspace, previous

# Cycle through applications on active workspace
bindd = ALT, TAB, Cycle to next window, cyclenext
bindd = ALT SHIFT, TAB, Cycle to prev window, cyclenext, prev
bindd = ALT, TAB, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, TAB, Reveal active window on top, bringactivetotop

# Resize active window
bindd = SUPER, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = SUPER, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = SUPER SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = SUPER SHIFT, code:21, Expand window down, resizeactive, 0 100

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# Toggle groups
bindd = SUPER, G, Toggle window grouping, togglegroup
bindd = SUPER ALT, G, Move active window out of group, moveoutofgroup

# Join groups
bindd = SUPER ALT, H, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, L, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, K, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, J, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd = SUPER ALT, TAB, Next window in group, changegroupactive, f
bindd = SUPER ALT SHIFT, TAB, Previous window in group, changegroupactive, b

# Scroll through a set of grouped windows with SUPER + ALT + scroll
bindd = SUPER ALT, mouse_down, Next window in group, changegroupactive, f
bindd = SUPER ALT, mouse_up, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd = SUPER ALT, 1, Switch to group window 1, changegroupactive, 1
bindd = SUPER ALT, 2, Switch to group window 2, changegroupactive, 2
bindd = SUPER ALT, 3, Switch to group window 3, changegroupactive, 3
bindd = SUPER ALT, 4, Switch to group window 4, changegroupactive, 4
bindd = SUPER ALT, 5, Switch to group window 5, changegroupactive, 5

# SUPER+ALT+F: open WezTerm and run fancontrol.py

unbind = SUPER+ALT, F
bind = SUPER+ALT, F, exec, wezterm -e bash -c "xhost +SI:localuser:root && sudo /home/uylong/dotfiles/fancontrol.py"

unbind = , PRINT
unbind = SHIFT, PRINT
unbind = CTRL, PRINT
unbind = ALT, PRINT
unbind = CTRL ALT, PRINT
unbind = SUPER, PRINT

bindd = SUPER SHIFT,P, Screenshot of region, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot
# bindd = SUPER SHIFT, LBRACKET, Screenshot of window, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot window
# bindd = SUPER CTRL, LBRACKET, Screenshot of display, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot output
# bindd = SUPER ALT, LBRACKET, Screen record a region, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord
bindd = SUPER CTRL ALT, P, Screen record display, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord output
